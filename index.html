<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災備品ストック管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* JS読み込み前のローディング表示 */
        #root:empty::before {
            content: "読み込み中...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #64748b;
            font-family: sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;

        // --- Firebase Modules (CDN) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const getFirebaseConfig = () => {
            try {
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    return JSON.parse(__firebase_config);
                }
            } catch (e) {}

            const manualConfig = {
                apiKey: "AIzaSyA5joqpMLgc10lPyNpCwVs3MRTsv0zu0SY",
                authDomain: "disasterprevention-fbc4e.firebaseapp.com",
                projectId: "disasterprevention-fbc4e",
                storageBucket: "disasterprevention-fbc4e.firebasestorage.app",
                messagingSenderId: "845383127029",
                appId: "1:845383127029:web:4ad2b0f4d15b1773641abc"
            };

            if (manualConfig.apiKey && manualConfig.apiKey !== "") {
                return manualConfig;
            }
            return null; 
        };

        const config = getFirebaseConfig();
        const appId = 'disaster-prep-app';

        // --- Simple Icon Component (SVG) ---
        const Icon = ({ name, className }) => {
            const icons = {
                plus: <path d="M12 5v14M5 12h14" />,
                settings: (
                    <>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </>
                ),
                trash: (
                    <>
                        <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        <path d="M10 11v6M14 11v6" />
                    </>
                ),
                edit: (
                    <>
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </>
                ),
                x: <path d="M18 6L6 18M6 6l12 12" />,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                alert: (
                    <>
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                        <path d="M12 9v4M12 17h.01" />
                    </>
                ),
                check: <polyline points="20 6 9 17 4 12" />,
                calendar: (
                    <>
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </>
                ),
                package: (
                    <>
                        <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12" />
                    </>
                ),
                logout: (
                    <>
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <path d="M16 17l5-5-5-5M21 12H9" />
                    </>
                ),
                lock: (
                    <>
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </>
                ),
                bell: (
                    <>
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </>
                ),
                bellOff: (
                    <>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0M18.63 13A17.89 17.89 0 0 1 18 8M6.26 6.26A5.86 5.86 0 0 0 6 8c0 7-3 9-3 9h14M18 8a6 6 0 0 0-9.33-5"/>
                        <path d="M2 2l20 20" />
                    </>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [savedPassword, setSavedPassword] = useState(null);
            const [isSettingPassword, setIsSettingPassword] = useState(false);
            const [items, setItems] = useState([]);
            const [categories, setCategories] = useState(['飲料水', '食料品', '衛生用品', '生活用品', '医療品']);
            const [view, setView] = useState('list');
            const [currentItem, setCurrentItem] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            // iOS対策: Notificationの存在を確認してから初期化
            const [notifPermission, setNotifPermission] = useState(
                typeof Notification !== 'undefined' ? Notification.permission : 'denied'
            );
            
            const [dbInstance, setDbInstance] = useState(null);

            useEffect(() => {
                if (!config) {
                    setError("Firebaseの設定が未入力です。マニュアル設定を確認してください。");
                    setLoading(false);
                    return;
                }
                try {
                    const appInstance = initializeApp(config);
                    const authInst = getAuth(appInstance);
                    const dbInst = getFirestore(appInstance);
                    setDbInstance(dbInst);

                    signInAnonymously(authInst).catch((err) => {
                        console.error("Auth Error:", err);
                        setError("匿名認証を有効にする必要があります。Firebase ConsoleのAuthenticationで「匿名」を有効にしてください。");
                    });
                    onAuthStateChanged(authInst, (u) => {
                        setUser(u);
                        if (!u) setLoading(false);
                    });
                } catch (e) {
                    setError("初期化エラー。設定が正しいか確認してください。");
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                if (!user || !dbInstance) return;
                const settingsRef = doc(dbInstance, 'artifacts', appId, 'users', user.uid, 'settings', 'config');
                const unsubSettings = onSnapshot(settingsRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setSavedPassword(docSnap.data().password);
                        setCategories(docSnap.data().categories);
                    } else {
                        setIsSettingPassword(true);
                    }
                    setLoading(false);
                }, (err) => {
                    console.error("Settings Error:", err);
                    setLoading(false);
                });
                const itemsRef = collection(dbInstance, 'artifacts', appId, 'users', user.uid, 'items');
                const unsubItems = onSnapshot(itemsRef, (snap) => {
                    setItems(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => { unsubSettings(); unsubItems(); };
            }, [user, dbInstance]);

            const alertItems = useMemo(() => {
                const now = new Date();
                return items.filter(item => {
                    const date = item.checkDate || item.expiryDate;
                    if (!date) return false;
                    const target = new Date(date);
                    const diff = (target.getFullYear() - now.getFullYear()) * 12 + (target.getMonth() - now.getMonth());
                    return diff <= 2;
                });
            }, [items]);

            useEffect(() => {
                // iOS対策: Notificationが存在する場合のみ通知を試みる
                if (typeof Notification !== 'undefined' && isAuthenticated && alertItems.length > 0 && notifPermission === 'granted') {
                    alertItems.slice(0, 3).forEach(item => {
                        new Notification("防災備品アラート", { body: `${item.name}の期限が近づいています。` });
                    });
                }
            }, [isAuthenticated, alertItems, notifPermission]);

            const handleRequestPermission = async () => {
                if (typeof Notification !== 'undefined') {
                    const permission = await Notification.requestPermission();
                    setNotifPermission(permission);
                } else {
                    alert("このデバイスはブラウザ通知をサポートしていません。iPhoneの場合は「ホーム画面に追加」してからお試しください。");
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">読み込み中...</div>;

            if (error && !isAuthenticated) return (
                <div className="h-screen flex items-center justify-center p-4">
                    <div className="bg-white p-6 rounded-xl shadow-lg border border-red-200 text-center max-w-sm">
                        <h2 className="font-bold text-red-600 mb-2 text-lg">設定が必要です</h2>
                        <p className="text-xs text-slate-500 whitespace-pre-wrap">{error}</p>
                        <button onClick={() => location.reload()} className="mt-4 bg-slate-100 px-4 py-2 rounded text-xs">再読み込み</button>
                    </div>
                </div>
            );

            if (!isAuthenticated) return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                        <div className="flex flex-col items-center mb-6">
                            <div className="bg-blue-100 p-4 rounded-full mb-4"><Icon name="lock" className="text-blue-600" /></div>
                            <h1 className="text-2xl font-bold text-slate-800">防災備品管理</h1>
                            <p className="text-slate-500 mt-2 text-sm text-center">
                                {isSettingPassword ? '初期パスワードを設定して開始しましょう' : 'ログインしてください'}
                            </p>
                        </div>
                        <form onSubmit={async (e) => {
                            e.preventDefault();
                            if (isSettingPassword) {
                                if (password.length < 4) { alert("4文字以上で設定してください"); return; }
                                await setDoc(doc(dbInstance, 'artifacts', appId, 'users', user.uid, 'settings', 'config'), { password, categories }, { merge: true });
                                setIsAuthenticated(true);
                            } else if (password === savedPassword) {
                                setIsAuthenticated(true);
                            } else {
                                alert("パスワードが違います");
                            }
                        }} className="space-y-4">
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 outline-none" placeholder="パスワードを入力" required />
                            <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-200 active:scale-95 transition-all">
                                {isSettingPassword ? '設定を保存して開始' : 'ログイン'}
                            </button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-24">
                    <header className="bg-white border-b sticky top-0 z-40 shadow-sm px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <Icon name="shield" className="text-blue-600 w-6 h-6" />
                            <h1 className="font-bold text-slate-800">防災備品リスト</h1>
                        </div>
                        <div className="flex items-center gap-2">
                            {typeof Notification !== 'undefined' && (
                                <button onClick={handleRequestPermission} className="p-2 hover:bg-slate-50 rounded-full">
                                    <Icon name={notifPermission === 'granted' ? "bell" : "bellOff"} className="text-slate-400 w-5 h-5" />
                                </button>
                            )}
                            <button onClick={() => setView('categories')} className="p-2 hover:bg-slate-50 rounded-full"><Icon name="settings" className="text-slate-400 w-5 h-5" /></button>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 py-6">
                        {alertItems.length > 0 && (
                            <div className="mb-6 bg-red-50 border border-red-100 p-4 rounded-2xl flex items-center gap-3">
                                <Icon name="alert" className="text-red-500 flex-shrink-0" />
                                <p className="text-red-800 font-bold text-sm">期限切れ・間近が {alertItems.length} 件あります</p>
                            </div>
                        )}

                        <div className="space-y-6">
                            {categories.map(cat => {
                                const catItems = items.filter(i => i.category === cat);
                                if (catItems.length === 0) return null;
                                return (
                                    <section key={cat}>
                                        <h2 className="text-xs font-bold text-slate-400 uppercase mb-2 px-1 tracking-widest">{cat}</h2>
                                        <div className="grid gap-2">
                                            {catItems.map(item => (
                                                <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center group active:bg-slate-50 transition-colors">
                                                    <div>
                                                        <div className="flex items-center gap-2">
                                                            <h3 className="font-bold text-slate-800">{item.name}</h3>
                                                            <span className="text-xs bg-slate-100 text-slate-500 px-2 rounded-full">x{item.quantity}</span>
                                                        </div>
                                                        <div className="text-[10px] text-slate-500 mt-1 flex gap-3">
                                                            <span className="flex items-center gap-1"><Icon name="alert" className="w-3 h-3" />賞味: {item.expiryDate || '-'}</span>
                                                            <span className="flex items-center gap-1"><Icon name="check" className="w-3 h-3" />交換: {item.checkDate || '-'}</span>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => { setCurrentItem(item); setView('edit'); }} className="p-2 bg-blue-50 text-blue-600 rounded-lg"><Icon name="edit" className="w-4 h-4" /></button>
                                                        <button onClick={() => { if(confirm('削除しますか？')) deleteDoc(doc(dbInstance, 'artifacts', appId, 'users', user.uid, 'items', item.id)) }} className="p-2 bg-red-50 text-red-600 rounded-lg"><Icon name="trash" className="w-4 h-4" /></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>
                                );
                            })}
                        </div>
                    </main>

                    <button onClick={() => { setCurrentItem(null); setView('edit'); }} className="fixed bottom-8 right-8 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center hover:scale-105 active:scale-95 transition-all"><Icon name="plus" /></button>

                    {view === 'edit' && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl w-full max-w-lg p-6 shadow-2xl">
                                <h2 className="font-bold text-slate-800 mb-6 text-xl">{currentItem ? '備品を編集' : '新しい備品を追加'}</h2>
                                <form onSubmit={async (e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    const data = {
                                        category: fd.get('category'),
                                        name: fd.get('name'),
                                        quantity: fd.get('quantity'),
                                        expiryDate: fd.get('expiryDate'),
                                        checkDate: fd.get('checkDate')
                                    };
                                    if (currentItem) await updateDoc(doc(dbInstance, 'artifacts', appId, 'users', user.uid, 'items', currentItem.id), data);
                                    else await addDoc(collection(dbInstance, 'artifacts', appId, 'users', user.uid, 'items'), data);
                                    setView('list');
                                }} className="space-y-4">
                                    <div><label className="text-xs font-bold text-slate-400">カテゴリ</label>
                                        <select name="category" defaultValue={currentItem?.category} className="w-full p-3 border rounded-lg bg-white mt-1">
                                            {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="flex-[3]"><label className="text-xs font-bold text-slate-400">備品名</label><input name="name" defaultValue={currentItem?.name} placeholder="例: 保存水 2L" className="w-full p-3 border rounded-lg mt-1" required /></div>
                                        <div className="flex-[1]"><label className="text-xs font-bold text-slate-400">個数</label><input name="quantity" type="number" min="1" defaultValue={currentItem?.quantity || 1} className="w-full p-3 border rounded-lg mt-1" /></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-xs font-bold text-slate-400">賞味期限 (年月)</label><input name="expiryDate" type="month" defaultValue={currentItem?.expiryDate} className="w-full p-3 border rounded-lg mt-1" /></div>
                                        <div><label className="text-xs font-bold text-slate-400">次回交換 (年月)</label><input name="checkDate" type="month" defaultValue={currentItem?.checkDate} className="w-full p-3 border rounded-lg mt-1" /></div>
                                    </div>
                                    <div className="flex gap-3 pt-6">
                                        <button type="button" onClick={() => setView('list')} className="flex-1 py-3 border rounded-lg font-bold text-slate-600">中止</button>
                                        <button className="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold shadow-lg shadow-blue-100">保存する</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {view === 'categories' && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl">
                                <h2 className="font-bold text-slate-800 mb-2 text-xl">カテゴリ設定</h2>
                                <p className="text-xs text-slate-400 mb-4 text-center">1行に1つのカテゴリを入力してください。</p>
                                <textarea id="catInput" defaultValue={categories.join('\n')} className="w-full h-48 p-4 border rounded-lg font-mono text-sm outline-none focus:ring-2 focus:ring-blue-500" />
                                <div className="flex gap-3 mt-6">
                                    <button onClick={() => setView('list')} className="flex-1 py-3 border rounded-lg font-bold text-slate-600">戻る</button>
                                    <button onClick={async () => {
                                        const list = document.getElementById('catInput').value.split('\n').filter(s => s.trim());
                                        await setDoc(doc(dbInstance, 'artifacts', appId, 'users', user.uid, 'settings', 'config'), { categories: list }, { merge: true });
                                        setView('list');
                                    }} className="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold shadow-lg shadow-blue-100">反映する</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
